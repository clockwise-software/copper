{%extends 'generalPageStyled.html'%}


{%block mainBlock%}
<style>
    table {
        background-color: white;
        border-width: 2px;
        width: 50%;
        color:black;
        margin-left:auto;margin-right:auto;
    }

    h2 {
        border-style: solid;
        border-color: transparent;
        border-bottom-color: rgb(109, 134, 23);
        width: 350px;
        text-align: right;
        color:white;
    }

</style>
<h2>Employees</h2>

<table class = "table table-striped">
   <thead>
      <td>First Name</td>
      <td>Last Name</td>
      <td>City</td>
      <td>State</td>
      <td>Skill</td>
      <td>License</td>
      <td>Business Unit</td>
      <td>Email</td>
   </thead>

   {% for row in data %}
   <!-- A List of tuples so row is each item in the list
        and then the index is the column number.-->
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[9]}}</td>
        <td>{{row[8]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[11]}}</td>
      </tr>
   {% endfor %}
</table>


{%endblock%}
